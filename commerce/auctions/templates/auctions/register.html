{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>
    {% if message %}
     <div>{{ message }}</div>
    {% endif %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" placeholder="Username" type="text" name="username">
    </div>
    <div class="form-group">
        <input autofocus class="form-control" placeholder="Password" type="password" name="password">
    </div>
    <div class="form-group">
        <input autofocus class="form-control" placeholder="Confirm Password" type="password" name="confirmation">
    </div>
    <div class="form-group">
        <input autofocus class="form-control" placeholder="email" type="email" name="email">
    </div>
    <input class="btn btn-primary" type="submit" value="Register">
</form>
    You have account? <a href="{% url 'login' %}">Login here.</a>

{% endblock %}
